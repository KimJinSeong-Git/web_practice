<!DOCTYPE html>
<html>
<head>
    <title>MNIST 이미지 레이블 판별</title>
</head>
<body>
    <h1>MNIST 이미지 레이블 판별</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="판별">
    </form>

    {% if result %}
    <h2>결과:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
