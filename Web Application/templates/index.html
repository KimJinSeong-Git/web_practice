<!DOCTYPE html>
<html>
<head>
    <title>MNIST 이미지 레이블 판별</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #upload-form {
            margin-top: 20px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 24px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* 컨텐츠 스타일링 */
        #content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        #content h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #content p {
            color: #555;
            font-size: 18px;
        }

        #content img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MNIST 이미지 레이블 판별</h1>
    </header>
    
    <div class="container">
        <form method="POST" enctype="multipart/form-data" id="upload-form">
            <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif">
            <br>
            <input type="submit" value="판별">
        </form>

        {% if result %}
        <div id="result">
            결과: {{ result }}
        </div>
        {% endif %}
        
        <!-- 컨텐츠 영역 -->
        <div id="content">
            <h2>이미지 업로드</h2>
            <p>아래에서 이미지를 업로드하여 MNIST 레이블을 판별하세요.</p>
            <p>판별 결과는 위에 표시됩니다.</p>
            
            <h2>예시 이미지</h2>
            <p>예시 이미지를 사용하여 판별해보세요.</p>
            <img src="images/example.jpg" alt="예시 이미지 1">
        </div>
    </div>

    <footer>
        &copy; 2023 MNIST 판별 웹 애플리케이션
    </footer>
</body>
</html>
